name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages directory
        run: |
          mkdir -p _site
          cp scottish_mansion_tax_map.html _site/
          cp scottish_parliament_constituency_report.html _site/
          cp scottish_parliament_mansion_tax_bar.html _site/
          cp scottish_mansion_tax_council_breakdown.html _site/
          cp scottish_mansion_tax_edinburgh.html _site/
          cp scottish_parliament_constituency_impact.csv _site/
          cp -r data _site/ 2>/dev/null || true
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=scottish_mansion_tax_map.html"></head></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
